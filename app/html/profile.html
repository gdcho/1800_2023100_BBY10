<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link href="/css/profile.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <!-- Navbar starts here -->
      <nav id="afterlogin"></nav>
    </header>

    <h1>Profile</h1>
    <div class="container">
      <div class="row align-items-start">
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <div class="profile-image">
                  <img
                    class="img-profile"
                    src="/img/placeholder-profile.png"
                    alt="Profile Image"
                    id="profile-picture"
                  />
                  <label for="img-upload"><i class="fa fa-camera"></i></label>
                  <input type="file" id="img-upload" />
                </div>
                <div class="mt-3">
                  <h4 id="card-username"><span id="name-goes-here"></span></h4>
                  <p class="text-muted font-size-sm" id="card-location">
                    <span id="location-goes-here"></span>
                  </p>
                  <div class="email">
                    <h5>Email</h5>
                    <p><span id="email-goes-here"></span></p>
                  </div>
                  <div class="phone">
                    <h5>Phone</h5>
                    <p><span id="phone-goes-here"></span></p>
                  </div>
                  <div class="joined">
                    <h5>Joined</h5>
                    <p><span id="joined-goes-here"></span></p>
                  </div>
                  <div class="points">
                    <h5>Points</h5>
                    <p><span id="points-goes-here"></span></p>
                  </div>
                  <button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal"
                  >
                    Edit Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Recent Activity</h5>
              <ul class="list-group">
                <li class="list-group-item">
                  <span class="fw-bold">Task:</span> Complete the weekly
                  recycling task
                  <span class="float-end">+50 points</span>
                </li>
                <li class="list-group-item">
                  <span class="fw-bold">Reward:</span> Redeem coupon for
                  reusable water bottle
                  <span class="float-end">-100 points</span>
                </li>
              </ul>
              <br />
              <h5 class="card-title">Current Tasks</h5>
              <div class="list-group">
                <table id="task-tracker">
                  <tr>
                    <th>Task</th>
                    <th>Score Value</th>
                    <th>Progress</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Profile Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="profile-form">
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Name</label>
                  <input type="text" class="form-control" id="nameInput" />
                </div>
                <div class="mb-3">
                  <label for="locationInput" class="form-label">Location</label>
                  <input type="text" class="form-control" id="locationInput" />
                </div>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailInput" />
                </div>
                <div class="mb-3">
                  <label for="phoneInput" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="phoneInput" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" id="saveChanges">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here ----->
    <!---------------------------------------------->
    <script src="/js/firebaseAPI_TEAM10.js"></script>
    <script src="/js/profile.js"></script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/tasks.js"></script>

  </body>
</html>
