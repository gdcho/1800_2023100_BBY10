        <form>
          <fieldset class="mb-3" id="personalInfoFields">

            <br />

              <label>Phone Number</label>
              <input type="text" id="phoneInput" class="form-control" placeholder="e.g. (999) 999-9999">
            </div>
          </fieldset>
          <div class="d-flex justify-content-end mt-5">
            <button type="button" class="btn btn-lg btn-primary" onclick="submitRedemption()">Submit</button>
