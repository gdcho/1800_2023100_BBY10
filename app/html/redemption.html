<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reward Redemption</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link href="/css/redemption.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <!-- Navbar starts here -->
      <nav id="afterlogin"></nav>
    </header>

    <div class="container bg-light p-5">
      <h1>Redeem Rewards</h1>
      <form>
        <fieldset class="mb-3" id="personalInfoFields">
          <div class="form-group">
            <label>Reward ID</label>
            <input
              type="text"
              id=""
              class="form-control"
              placeholder="Reward ID"
            />
          </div>
          <br />
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <br />
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              id="emailInput"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
          <br />
          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="text"
              id="phoneInput"
              class="form-control"
              placeholder="e.g. (999) 999-9999"
            />
          </div>
        </fieldset>
        <div class="d-flex justify-content-center mt-5">
          <button
            type="button"
            class="btn btn-lg btn-primary"
            onclick="submitRedemption()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="/js/firebaseAPI_TEAM10.js"></script>
    <script src="/js/redemption.js"></script>
    <script src="/js/skeleton.js"></script>
  </body>
</html>
